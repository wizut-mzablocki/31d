<table border=1>
	<tr>
		<th>City</th>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Phone</th>
		<th>Email</th>
	</tr>
	<tr ng-repeat="postman in postmen" ng-redirect-to="#postmen/{{postman.id}}">
	  <td>{{postman.city}}</td>
	  <td>{{postman.first_name}}</td>
	  <td>{{postman.last_name}}</td>
	  <td>{{postman.phone}}</td>
	  <td>{{postman.email}}</td>
	</tr>
</table>
<br/>
<input type="button" ng-redirect-to="#postmen/new" value="Create Postman" />
